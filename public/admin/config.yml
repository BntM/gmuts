backend:
  name: git-gateway
  branch: master

media_folder: public/images
public_folder: /images

collections:
  # Posts
  - name: posts
    label: Posts
    folder: src/content/posts
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Featured Image, name: image, widget: image, required: false }
      - { label: Author, name: author, widget: relation, collection: authors, search_fields: [name], value_field: "{{slug}}", display_fields: [name], required: false }
      - { label: Category, name: category, widget: relation, collection: categories, search_fields: [name], value_field: "{{slug}}", display_fields: [name], required: false }
      - { label: Draft, name: draft, widget: boolean, default: false }
      - { label: Body, name: body, widget: markdown }

  # Pages
  - name: pages
    label: Pages
    folder: src/content/pages
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: Body, name: body, widget: markdown }

  # Authors
  - name: authors
    label: Authors
    folder: src/content/authors
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Name, name: name, widget: string }
      - { label: Bio, name: bio, widget: text, required: false }
      - { label: Avatar, name: avatar, widget: image, required: false }
      - label: Social
        name: social
        widget: object
        collapsed: true
        fields:
          - { label: Twitter, name: twitter, widget: string, required: false }
          - { label: GitHub, name: github, widget: string, required: false }

  # Categories
  - name: categories
    label: Categories
    folder: src/content/categories
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Name, name: name, widget: string }
      - { label: Description, name: description, widget: text, required: false }

  # Site Settings (single file)
  - name: settings
    label: Settings
    files:
      - name: site
        label: Site Settings
        file: src/data/site.json
        fields:
          - { label: Site Title, name: title, widget: string }
          - { label: Site Description, name: description, widget: text }
          - { label: Site URL, name: url, widget: string }
          - label: Social Links
            name: social
            widget: object
            collapsed: true
            fields:
              - { label: Twitter, name: twitter, widget: string, required: false }
              - { label: GitHub, name: github, widget: string, required: false }
              - { label: LinkedIn, name: linkedin, widget: string, required: false }

      - name: navigation
        label: Navigation
        file: src/data/navigation.json
        fields:
          - label: Main Navigation
            name: main
            widget: list
            fields:
              - { label: Label, name: label, widget: string }
              - { label: URL, name: url, widget: string }
          - label: Footer Navigation
            name: footer
            widget: list
            fields:
              - { label: Label, name: label, widget: string }
              - { label: URL, name: url, widget: string }

      - name: home
        label: Home Page
        file: src/data/home.json
        fields:
          - label: Hero Section
            name: hero
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string }
              - { label: Button Text, name: ctaText, widget: string }
              - { label: Button Link, name: ctaLink, widget: string }
          - label: Posts Section
            name: postsSection
            widget: object
            fields:
              - { label: Section Title, name: title, widget: string }
              - { label: Link Text, name: linkText, widget: string }
